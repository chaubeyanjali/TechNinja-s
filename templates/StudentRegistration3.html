<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful - EduSchedule Pro</title>
    <link rel="stylesheet" href="/static/css/StudentRegistration3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="logo-box">
                <i class="fas fa-book-open"></i>
            </div>
            <h1>EduSchedule Pro</h1>
            <p class="tagline">Automated Timetable Generation System</p>
        </header>

        <a href="{{ url_for('index') }}" class="back-nav">‚Üê Back to role selection</a>

        <main class="card">
            <div class="student-icon-header">
                <i class="fas fa-graduation-cap"></i>
            </div>
            
            <h2>Student Registration</h2>
            <p class="status-text">Registration successful!</p>
            
            <div class="steps">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot active"></span>
            </div>

            <div class="success-check-container">
                <div class="check-circle">
                    <i class="fas fa-check"></i>
                </div>
            </div>

            <div class="message-content">
                <h3>Registration Successful!</h3>
                <p>Your account has been created. Please wait for your class teacher to approve your registration.</p>
            </div>

            <button class="btn-login"><a href="{{url_for('index')}}">Go to Login</a></button>
        </main>
    </div>

</body>
</html>
