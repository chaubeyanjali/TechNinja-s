<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Notice - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .sidebar-shadow {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
        }
        .active-nav {
            background: linear-gradient(90deg, #9333ea 0%, #7c3aed 100%);
            color: white !important;
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.2);
        }
        .active-nav i { color: white !important; }
        
        /* Custom Checkbox Style */
        input[type="checkbox"]:checked {
            background-color: #7c3aed;
            border-color: #7c3aed;
        }
    </style>
</head>
<body class="min-h-screen">

    <header class="bg-white border-b border-gray-100 px-8 py-3 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="bg-[#7c3aed] p-2 rounded-xl text-white">
                <i data-lucide="shield" class="w-6 h-6"></i>
            </div>
            <div>
                <h1 class="text-lg font-bold text-gray-800 leading-tight">Admin Dashboard</h1>
                <p class="text-[11px] text-gray-400">Welcome, Anjali Chaubey</p>
            </div>
        </div>
        <button class="flex items-center gap-2 border border-gray-200 px-4 py-1.5 rounded-lg text-sm font-medium text-gray-600 hover:bg-gray-50 transition">
            <i data-lucide="log-out" class="w-4 h-4"></i><a href="C:\Users\Dell\OneDrive\Desktop\technijas\Sign Up\signup.html">
            Logout</a>
        </button>
    </header>

    <div class="flex p-6 gap-8 max-w-[1600px] mx-auto">
        <aside class="w-72 flex flex-col gap-6 shrink-0">
            <div class="bg-white p-5 rounded-3xl sidebar-shadow border border-gray-50">
                <div class="flex items-center gap-3 bg-[#f5f3ff] p-3 rounded-2xl mb-4">
                    <div class="bg-[#9333ea] text-white p-2.5 rounded-full">
                        <i data-lucide="user" class="w-6 h-6"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-gray-800 text-sm">Anjali Chaubey</h3>
                        <p class="text-[11px] text-gray-400">Administrator</p>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-[#eff6ff] p-3 rounded-2xl text-center">
                        <span class="block text-blue-600 font-bold text-xl">1</span>
                        <span class="text-[9px] text-blue-400 font-bold uppercase">Timetables</span>
                    </div>
                    <div class="bg-[#fffbeb] p-3 rounded-2xl text-center">
                        <span class="block text-yellow-600 font-bold text-xl">0</span>
                        <span class="text-[9px] text-yellow-400 font-bold uppercase">Requests</span>
                    </div>
                </div>
            </div>

            <nav class="bg-white rounded-3xl sidebar-shadow border border-gray-50 overflow-hidden">
                <ul class="flex flex-col py-2">
                    <li>
                        <a href="addash1.html" class="flex items-center gap-4 px-6 py-4 text-gray-500 hover:bg-gray-50 transition">
                            <i data-lucide="sparkles" class="w-5 h-5 text-gray-400"></i>
                            <span class="text-[15px] font-medium">Generate Timetable</span>
                        </a>
                    </li>
                    <li>
                        <a href="addash2.html" class="flex items-center gap-4 px-6 py-4 text-gray-500 hover:bg-gray-50 transition">
                            <i data-lucide="edit-3" class="w-5 h-5 text-gray-400"></i>
                            <span class="text-[15px] font-medium">Edit Timetable</span>
                        </a>
                    </li>
                    <li>
                        <a href="addash3.html" class="flex items-center gap-4 px-6 py-4 active-nav mx-2 rounded-2xl">
                            <i data-lucide="plus-circle" class="w-5 h-5"></i>
                            <span class="text-[15px] font-bold">Post Notice</span>
                        </a>
                    </li>
                    <li>
                        <a href="addash4.html" class="flex items-center gap-4 px-6 py-4 text-gray-500 hover:bg-gray-50 transition">
                            <i data-lucide="bell" class="w-5 h-5 text-gray-400"></i>
                            <span class="text-[15px] font-medium">View Notices</span>
                        </a>
                    </li>
                    <li>
                        <a href="addash5.html" class="flex items-center gap-4 px-6 py-4 text-gray-500 hover:bg-gray-50 transition">
                            <i data-lucide="inbox" class="w-5 h-5 text-gray-400"></i>
                            <span class="text-[15px] font-medium">View Requests</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="flex-1">
            <div class="bg-white rounded-3xl border border-gray-100 shadow-sm overflow-hidden">
                <div class="p-8 border-b border-gray-50">
                    <div class="flex items-center gap-4">
                        <div class="bg-[#f5f3ff] p-3 rounded-xl text-purple-600">
                            <i data-lucide="plus-circle" class="w-6 h-6"></i>
                        </div>
                        <div>
                            <h2 class="text-xl font-bold text-gray-800">Post Notice</h2>
                            <p class="text-sm text-gray-400">Create a new notice for students and teachers</p>
                        </div>
                    </div>
                </div>

                <form id="noticeForm" class="p-8 space-y-6">
                    <div class="space-y-2">
                        <label class="block text-sm font-bold text-gray-700">Notice Title</label>
                        <input type="text" placeholder="Enter notice title" class="w-full bg-white border border-gray-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-purple-100 focus:border-purple-400 outline-none transition placeholder-gray-300">
                    </div>

                    <div class="space-y-2">
                        <label class="block text-sm font-bold text-gray-700">Notice Content</label>
                        <textarea rows="6" placeholder="Enter notice content..." class="w-full bg-white border border-gray-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-purple-100 focus:border-purple-400 outline-none transition placeholder-gray-300 resize-none"></textarea>
                    </div>

                    <div class="grid grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="block text-sm font-bold text-gray-700">Priority</label>
                            <select class="w-full bg-white border border-gray-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-purple-100 outline-none appearance-none bg-[url('data:image/svg+xml;charset=US-ASCII,<svg%20xmlns=%22http://www.w3.org/2000/svg%22%20width=%2220%22%20height=%2220%22%20viewBox=%220%200%2024%2024%22%20fill=%22none%22%20stroke=%22%2394a3b8%22%20stroke-width=%222%22%20stroke-linecap=%22round%22%20stroke-linejoin=%22round%22><polyline%20points=%226%209%2012%2015%2018%209%22></polyline></svg>')] bg-[right_1rem_center] bg-no-repeat">
                                <option>Normal</option>
                                <option>High</option>
                                <option>Urgent</option>
                            </select>
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-bold text-gray-700">Expiry Date (Optional)</label>
                            <div class="relative">
                                <input type="date" class="w-full bg-white border border-gray-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-purple-100 outline-none text-gray-500">
                            </div>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <label class="block text-sm font-bold text-gray-700">Target Audience</label>
                        <div class="flex gap-6">
                            <label class="flex items-center gap-2 cursor-pointer group">
                                <input type="checkbox" checked class="w-4 h-4 rounded border-gray-300 text-purple-600 focus:ring-purple-500">
                                <span class="text-sm text-gray-600 group-hover:text-gray-800">Everyone</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer group">
                                <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-purple-600 focus:ring-purple-500">
                                <span class="text-sm text-gray-600 group-hover:text-gray-800">Students</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer group">
                                <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-purple-600 focus:ring-purple-500">
                                <span class="text-sm text-gray-600 group-hover:text-gray-800">Teachers</span>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="w-full active-nav py-4 rounded-xl font-bold flex items-center justify-center gap-2 transition transform active:scale-[0.99] mt-4">
                        <i data-lucide="send" class="w-5 h-5"></i>
                        Post Notice
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();

        document.getElementById('noticeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert("Notice has been posted successfully!");
        });
    </script>
</body>
</html>
