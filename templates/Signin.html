<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSchedule Pro - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #f0fdf4, #ffffff),
                        radial-gradient(circle at bottom right, #f5f3ff, #ffffff);
            height: 100vh;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="w-full max-auto flex flex-col items-center">
        <div class="flex items-center gap-3 mb-2">
            <div class="bg-[#7c3aed] p-2 rounded-xl shadow-lg shadow-purple-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-[#334155]">EduSchedule Pro</h1>
        </div>
        <p class="text-gray-500 mb-8">Sign in to your account</p>

        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">
            <div class="text-center mb-8">
                <h2 class="text-xl font-bold text-gray-800">Welcome Back</h2>
                <p class="text-sm text-gray-400 mt-1">Enter your credentials to continue</p>
            </div>

            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1.5">Select Role</label>
                    <select id="role" class="w-full px-4 py-3 rounded-lg border border-gray-300 text-gray-500 focus:ring-2 focus:ring-purple-400 focus:border-transparent outline-none transition appearance-none bg-no-repeat bg-[right_1rem_center]" style="background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2224%22 height=%2224%22 viewBox=%220 0 24 24%22 fill=%22none%22 stroke=%22%2394a3b8%22 stroke-width=%222%22 stroke-linecap=%22round%22 stroke-linejoin=%22round%22><polyline points=%226 9 12 15 18 9%22></polyline></svg>'); background-size: 1.2em;">
                        <option value="" disabled selected>Select your role</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1.5">User ID</label>
                    <input type="text" id="userId" placeholder="Enter your User ID" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-purple-400 outline-none transition placeholder-gray-300">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1.5">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-purple-400 outline-none transition placeholder-gray-300">
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-[#a78bfa] to-[#c084fc] text-white font-bold py-3 rounded-lg shadow-md hover:opacity-90 transition transform active:scale-[0.98] mt-4">
                    submit
                </button>
            </form>
        </div>

        <p class="mt-8 text-gray-500 text-sm">
            Don't have an account? <a href="{{ url_for('index') }}" class="text-[#6366f1] font-semibold hover:underline">Sign up here</a>
        </p>
    </div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) { // Fixed: Changed 'Sign in' to 'submit'
        e.preventDefault();
        
        const role = document.getElementById('role').value;
        const userId = document.getElementById('userId').value;
        const pass = document.getElementById('password').value;

        if(!role || !userId || !pass) {
            alert("Please fill all fields");
            return;
        }

        // Fixed: Using Professional Relative Paths
        if (role === 'admin') {
            window.location.href = "../Admin Dashborad/addash1.html";
        } 
        else if (role === 'teacher') {
            window.location.href = "../Teacher dashboard/teadash1.html"; 
        } 
        else if (role === 'student') {
            window.location.href = "../Student Dashboard/stdash1.html";
        } 
        else {
            alert("Please select a valid role.");
        }
    });
</script>
        
</body>
</html>
