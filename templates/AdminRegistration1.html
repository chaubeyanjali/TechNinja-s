<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSchedule Pro - Admin Registration</title>
    <link rel="stylesheet" href="/static/css/AdminRegistration1.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="logo-area">
                <div class="logo-icon">üìñ</div>
                <h1>EduSchedule Pro</h1>
            </div>
            <p class="subtitle">Automated Timetable Generation System</p>
        </header>

        <main class="registration-card">
            <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to role selection</a>
            
            <div class="card-content">
                <div class="shield-icon">üõ°Ô∏è</div>
                <h2>Admin Registration</h2>
                <p>Fill in your details below</p>
                
                <div class="progress-dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>

                <form id="registrationForm" method="POST" action="/register/admin">
                    <div class="input-grid">
                        <div class="input-group">
                            <label>Full Name</label>
                            <input type="text" name="name" id="fullName" placeholder="Enter your full name" required>
                        </div>
                        <div class="input-group">
                            <label>Admin ID</label>
                            <input type="text" name="admin_id" id="adminId" placeholder="Enter your admin ID" required>
                        </div>
                        <div class="input-group">
                            <label>Phone Number</label>
                            <input type="tel" name="contact" id="phone" placeholder="Enter phone number" required>
                        </div>
                        <div class="input-group">
                            <label>Email Address</label>
                            <input type="email" name="email" id="email" placeholder="Enter email address" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="continue-btn">
                       <a class="design" href="{{url_for('admin_registration_step2')}}"> Continue </a><span>‚Üí</span>
                    </button>
                </form>
            </div>
        </main>
    </div>

   
</body>
</html>
