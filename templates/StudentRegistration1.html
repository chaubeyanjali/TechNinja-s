<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - EduSchedule Pro</title>
    <link rel="stylesheet" href="/static/css/StudentRegistration1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <header class="logo-section">
            <div class="logo-icon"><i class="fas fa-book-open"></i></div>
            <h1>EduSchedule Pro</h1>
            <p class="subtitle">Automated Timetable Generation System</p>
        </header>

        <a href="student.html" class="back-link">← Back to role selection</a>

        <main class="registration-card">
            <div class="role-badge"><i class="fas fa-graduation-cap"></i></div>
            <h2 id="form-title">Student Registration</h2>
            <p id="form-subtitle" class="instruction">Fill in your details below</p>

            <div class="step-container">
                <div class="step" id="step1-dot"></div>
                <div class="step active" id="step2-dot"></div>
                <div class="step" id="step3-dot"></div>
            </div>

            <form id="multiStepForm">
                <div id="slide1">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label>Roll Number</label>
                            <input type="text" placeholder="Enter your roll number">
                        </div>
                    </div>
                    <div class="form-row-three">
                        <div class="form-group">
                            <label>Class</label>
                            <select><option>Select class</option></select>
                        </div>
                        <div class="form-group">
                            <label>Division</label>
                            <select><option>Select division</option></select>
                        </div>
                        <div class="form-group">
                            <label>Stream</label>
                            <select><option>Select stream</option></select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" placeholder="Enter phone number">
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" placeholder="Enter email address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Class Teacher Name</label>
                        <input type="text" placeholder="Enter your class teacher's name">
                    </div>
                    <button type="button" class="btn-primary" onclick="nextSlide()">Continue →</button>
                </div>

                <div id="slide2" style="display: none;">
                    <div class="form-group">
                        <label>User ID</label>
                        <input type="text" placeholder="Choose a unique user ID">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="Create a strong password">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" placeholder="Confirm your password">
                    </div>
                    <div class="form-row">
                        <button type="button" class="btn-outline" onclick="prevSlide()">Back</button>
                        <button type="submit" class="btn-primary">Create Account</button>
                    </div>
                </div>
            </form>
        </main>
    </div>

    <script src="/static/js/StudentRegistration1.js"></script>
</body>
</html>
