<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSchedule Pro - Teacher Registration</title>
    <link rel="stylesheet" href="/static/css/TeacherRegistration2.css">
</head>
<body>

    <div class="wrapper">
        <header class="main-header">
            <div class="logo-container">
                <div class="icon-box">üìñ</div>
                <h1>EduSchedule Pro</h1>
            </div>
            <p class="sub-heading">Automated Timetable Generation System</p>
        </header>

        <div class="registration-card">
            <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to role selection</a>

            <div class="card-body">
                <div class="header-icon-container">
                    <div class="icon-circle-green">üë§‚öôÔ∏è</div>
                </div>

                <h2>Teacher Registration</h2>
                <p class="description">Create your login credentials</p>

                <div class="progress-steps">
                    <span class="dot"></span>
                    <span class="pill-green"></span>
                    <span class="dot"></span>
                </div>

                <form id="teacherForm" method="POST" action="/register/teacher">
                    <div class="input-field">
                        <label>User ID</label>
                        <input type="text" name="user_id" placeholder="Choose a unique user ID" required>
                    </div>

                    <div class="input-field">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Create a strong password" required>
                    </div>

                    <div class="input-field">
                        <label>Confirm Password</label>
                        <input type="password" placeholder="Confirm your password" required>
                    </div>

                    <div class="form-footer">
                       <a href="{{url_for('teacher_registration_step1')}}"> <button type="button" class="btn-back">Back</button></a>
                        <a href="{{url_for('teacher_registration_step3')}}"> <button type="button" class="btn-back">Create Account</button></a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
