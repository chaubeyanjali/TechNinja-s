<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSchedule Pro - Admin Registration Step 2</title>
    <link rel="stylesheet" href="/static/css/AdminRegistration2.css">
</head>
<body>

    <div class="container">
        <header class="logo-header">
            <div class="logo-wrapper">
                <div class="logo-box">üìñ</div>
                <h1>EduSchedule Pro</h1>
            </div>
            <p class="tagline">Automated Timetable Generation System</p>
        </header>

        <div class="registration-card">
            <a href="{{ url_for('admin_registration_step1') }}" class="back-link">‚Üê Back to role selection</a>

            <div class="card-content">
                <div class="icon-section">
                    <div class="shield-circle">üõ°Ô∏è</div>
                </div>

                <h2>Admin Registration</h2>
                <p class="sub-text">Create your login credentials</p>

                <div class="progress-steps">
                    <span class="dot"></span>
                    <span class="pill-active"></span>
                    <span class="dot"></span>
                </div>

                <form id="adminStep2Form" method="POST" action="/register/admin/step-2">
                    <div class="input-group">
                        <label>User ID</label>
                        <input type="text" name="userid" placeholder="Choose a unique user ID" required>
                    </div>

                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Create a strong password" required>
                    </div>

                    <div class="input-group">
                        <label>Confirm Password</label>
                        <input type="password" placeholder="Confirm your password" required>
                    </div>

                    <div class="button-row">
                        <button type="button" class="btn-back"><a href="{{url_for('admin_registration_step2')}}">Back</a></button>
                        <button type="submit" class="btn-create"><a class="headcolor" href="{{url_for('admin_registration_step3')}}">Create Account</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
