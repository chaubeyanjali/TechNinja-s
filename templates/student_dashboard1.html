<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - View Notices</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
        .sidebar-card {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
        }
        /* Student Dashboard Blue Theme matching the layout */
        .active-nav-blue {
            background: linear-gradient(90deg, #4f46e5 0%, #3b82f6 100%);
            color: white !important;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
        }
        .active-nav-blue i {
            color: white !important;
        }
        /* Dashboard Container Height */
        .content-area {
            min-height: 500px;
        }
    </style>
</head>
<body class="min-h-screen text-gray-800">

    <nav class="bg-white border-b border-gray-100 px-8 py-3 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="bg-[#4f46e5] p-2 rounded-xl text-white">
                <i data-lucide="graduation-cap" class="w-6 h-6"></i>
            </div>
            <div>
                <h1 class="text-lg font-bold text-gray-800 leading-tight">Student Dashboard</h1>
                <p class="text-[11px] text-gray-400">Welcome, Vijay Gupta</p>
            </div>
        </div>

        <div class="flex items-center gap-4">
            <div class="bg-[#eff6ff] text-[#3b82f6] px-3 py-1.5 rounded-lg border border-blue-100 flex items-center gap-2">
                <i data-lucide="book-open" class="w-4 h-4"></i>
                <span class="text-xs font-bold uppercase">Class 10th - B</span>
            </div>
            <button class="flex items-center gap-2 border border-gray-200 px-4 py-1.5 rounded-lg text-sm font-medium text-gray-600 hover:bg-gray-50 transition">
                <i data-lucide="log-out" class="w-4 h-4"></i>
                <a href="{{ url_for('index') }}">
            Logout</a>
        </button>
        </div>
    </nav>

    <div class="flex p-6 gap-8 max-w-[1600px] mx-auto">
        <aside class="w-72 flex flex-col gap-6 shrink-0">
            <div class="bg-white p-5 rounded-3xl sidebar-card border border-gray-50">
                <div class="flex items-center gap-3 bg-[#f5f3ff] p-3 rounded-2xl">
                    <div class="bg-[#4f46e5] text-white p-2.5 rounded-full">
                        <i data-lucide="user" class="w-6 h-6"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-gray-800 text-sm">Vijay Gupta</h3>
                        <p class="text-[11px] text-gray-400">Roll No: ST-03</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-3xl sidebar-card border border-gray-50 overflow-hidden">
                <ul class="flex flex-col py-2">
                    <li>
                        <a href="{{url_for('student_dashboard')}}" class="flex items-center gap-4 px-6 py-4 text-gray-500 hover:bg-gray-50 transition">
                            <i data-lucide="calendar" class="w-5 h-5 text-gray-400"></i>
                            <span class="text-[15px] font-medium">View Timetable</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{url_for('student_dashboard1')}}" class="flex items-center gap-4 px-6 py-4 active-nav-blue mx-2 rounded-2xl">
                            <i data-lucide="bell" class="w-5 h-5"></i>
                            <span class="text-[15px] font-bold">View Notices</span>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <main class="flex-1">
            <div class="bg-white rounded-3xl border border-gray-100 shadow-sm content-area flex flex-col">
                <div class="p-8 border-b border-gray-50 flex justify-between items-center">
                    <div class="flex items-center gap-4">
                        <div class="bg-[#fffbeb] p-3 rounded-xl text-yellow-500">
                            <i data-lucide="bell" class="w-6 h-6"></i>
                        </div>
                        <div>
                            <h2 class="text-xl font-bold text-gray-800">Notice Board</h2>
                            <p class="text-sm text-gray-400">Important updates for your class</p>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-3 py-1 rounded-lg border border-gray-100">
                        <span id="studentNoticeCount" class="text-[11px] font-bold text-gray-500">0 notices</span>
                    </div>
                </div>

                <div id="studentNoticesContainer" class="p-8 space-y-6 flex-1">
                    <div class="flex flex-col items-center justify-center h-full py-20 opacity-20 border-2 border-dashed border-gray-50 rounded-2xl">
                        <i data-lucide="inbox" class="w-12 h-12 mb-3"></i>
                        <p class="text-sm font-medium">New notices from your teachers will appear here</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Icons initialize
        lucide.createIcons();

        // Backend Integration Helper
        // Is function ka use karke aap fetch api ke data ko yahan render kar sakte hain
        function updateStudentNotices(notices) {
            const container = document.getElementById('studentNoticesContainer');
            const countLabel = document.getElementById('studentNoticeCount');
            
            if (notices && notices.length > 0) {
                container.innerHTML = ''; // Placeholder remove karega
                countLabel.innerText = `${notices.length} notices`;
                
                // Aapka card creation logic yahan aayega
            }
        }
    </script>
</body>
</html>
