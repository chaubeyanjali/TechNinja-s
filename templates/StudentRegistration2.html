<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Slide 2</title>
    <link rel="stylesheet" href="/static/css/StudentRegistration2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="logo-box">
                <i class="fas fa-book-open"></i>
            </div>
            <h1>EduSchedule Pro</h1>
            <p class="tagline">Automated Timetable Generation System</p>
        </header>

        <a href="{{ url_for('student_registration') }}" class="back-nav">‚Üê Back to role selection</a>

        <main class="card">
            <div class="icon-header">
                <i class="fas fa-graduation-cap"></i>
            </div>
            
            <h2>Student Registration</h2>
            <p class="subtitle">Create your login credentials</p>
            
            <div class="steps">
                <span class="dot"></span>
                <span class="dot active"></span>
                <span class="dot"></span>
            </div>

            <form id="slide2Form">
                <div class="input-field">
                    <label>User ID</label>
                    <input type="text" placeholder="Choose a unique user ID" required>
                </div>

                <div class="input-field">
                    <label>Password</label>
                    <input type="password" placeholder="Create a strong password" required>
                </div>

                <div class="input-field">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Confirm your password" required>
                </div>

                <div class="actions">
                    <button type="button" class="btn-back" onclick="location.href='studentslide1.html'"><a class="back" href="student.html">Back</a></button>
                   <button type="submit" class="btn-submit"><a href="studentfinal.html">Create Account</a></button>
                </div>
            </form>
        </main>
    </div>

</body>
</html>
