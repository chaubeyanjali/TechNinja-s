<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration - EduSchedule Pro</title>
    <link rel="stylesheet" href="/static/css/TeacherRegistration1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <header class="header-section">
            <div class="logo-box">
                <i class="fas fa-book-open"></i>
            </div>
            <h1>EduSchedule Pro</h1>
            <p class="tagline">Automated Timetable Generation System</p>
        </header>

        <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to role selection</a>

        <main class="registration-card">
            <div class="teacher-icon">
                <i class="fas fa-user-gear"></i>
            </div>
            
            <h2>Teacher Registration</h2>
            <p class="step-desc">Fill in your details below</p>
            
            <div class="progress-bar">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>

            <form id="teacherForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label>Teacher ID</label>
                        <input type="text" placeholder="Enter your teacher ID" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" placeholder="Enter phone number" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="Enter email address" required>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label>Subjects You Can Teach</label>
                    <div class="subject-input-wrapper">
                        <input type="text" id="subjectInput" placeholder="Add a subject">
                        <button type="button" class="btn-add" onclick="addSubject()">Add</button>
                    </div>
                    <div class="subject-tags" id="tagContainer">
                        <span class="tag">+ Mathematics</span>
                        <span class="tag">+ Physics</span>
                        <span class="tag">+ Chemistry</span>
                        <span class="tag">+ Biology</span>
                        <span class="tag">+ English</span>
                        <span class="tag">+ Hindi</span>
                    </div>
                </div>

                <button type="submit" class="btn-continue">
                    Continue <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </main>
    </div>

</body>
</html>
