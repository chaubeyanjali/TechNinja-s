<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign Up - Automated Timetable Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Registration</h1>
            <p>Please fill in your details</p>
        </header>
        
        <main>
            <form method="POST" class="signup-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="roll_no">Roll Number *</label>
                        <input type="text" id="roll_no" name="roll_no" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="class">Class *</label>
                        <select id="class" name="class" required>
                            <option value="">Select Class</option>
                            <option value="1">1st Year</option>
                            <option value="2">2nd Year</option>
                            <option value="3">3rd Year</option>
                            <option value="4">4th Year</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="division">Division *</label>
                        <select id="division" name="division" required>
                            <option value="">Select Division</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="stream">Stream *</label>
                        <select id="stream" name="stream" required>
                            <option value="">Select Stream</option>
                            <option value="Science">Science</option>
                            <option value="Commerce">Commerce</option>
                            <option value="Arts">Arts</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Medical">Medical</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email ID *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="class_teacher">Class Teacher Name *</label>
                        <input type="text" id="class_teacher" name="class_teacher" required>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Continue to Set Credentials</button>
                    <a href="{{ url_for('signup') }}" class="btn btn-secondary">Back</a>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
