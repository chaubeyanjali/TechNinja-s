<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign Up - Automated Timetable Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Administrator Registration</h1>
            <p>Please fill in your details</p>
        </header>
        
        <main>
            <form method="POST" class="signup-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="admin_id">Admin ID *</label>
                        <input type="text" id="admin_id" name="admin_id" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email ID *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Continue to Set Credentials</button>
                    <a href="{{ url_for('signup') }}" class="btn btn-secondary">Back</a>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
