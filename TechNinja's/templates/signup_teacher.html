<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Sign Up - Automated Timetable Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Teacher Registration</h1>
            <p>Please fill in your details</p>
        </header>
        
        <main>
            <form method="POST" class="signup-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="teacher_id">Teacher ID *</label>
                        <input type="text" id="teacher_id" name="teacher_id" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email ID *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Subjects You Can Teach *</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="math" name="subjects" value="Mathematics">
                            <label for="math">Mathematics</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="physics" name="subjects" value="Physics">
                            <label for="physics">Physics</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="chemistry" name="subjects" value="Chemistry">
                            <label for="chemistry">Chemistry</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="biology" name="subjects" value="Biology">
                            <label for="biology">Biology</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="english" name="subjects" value="English">
                            <label for="english">English</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="computer" name="subjects" value="Computer Science">
                            <label for="computer">Computer Science</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="history" name="subjects" value="History">
                            <label for="history">History</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="geography" name="subjects" value="Geography">
                            <label for="geography">Geography</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Continue to Set Credentials</button>
                    <a href="{{ url_for('signup') }}" class="btn btn-secondary">Back</a>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
